{% extends 'base.html' %} {% load static %} {% block css %}
<link rel="stylesheet" href="{% static 'styles/confirmation.css' %}" />
{% endblock css %} {% block content %}
<div class="confirmation-container">
  <div class="confirmation-box">
    <h2>Confirm Deletion</h2>
    <p>Are you sure you want to delete this {{section}}?</p>
    <div class="button-group">
      <button
        onclick="window.location.href='{% url 'opd:confirmation_page' %}?section={{section}}&id={{id}}&confirmation=yes'"
        id="confirm-btn" class="btn confirm">Confirm</button>
      <button onclick="window.location.href='{% url 'opd:confirmation_page' %}?section={{section}}&confirmation=no'"
        id="cancel-btn" class="btn cancel">Cancel</button>
    </div>
  </div>
</div>
{% endblock content %} {% block js %} {% endblock js %}
