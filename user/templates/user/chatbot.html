<!doctype html>
{% load static %}
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Medical Chatbot</title>
    <link rel="stylesheet" href="{% static 'styles/chatbot.css' %}" />
  </head>
  <body>
    <div class="chat-container">
      <div class="chat-header">
        <div class="back-button">&#8592;</div>
        <h2>MediBuddy</h2>
        <div class="heart-icon">&#10084;</div>
      </div>
      <div class="chat-messages" id="chatMessages">
        <div class="message bot-message">
          Hello! How can I assist you today?
        </div>
      </div>
      <div class="chat-input">
        <input type="text" id="userInput" placeholder="Type a message..." />
        <button onclick="sendMessage()" id="sendButton">Send</button>
      </div>
    </div>
    <script>
      function sendMessage() {
        const userInput = document.getElementById("userInput");
        const message = userInput.value.trim();
        if (message) {
          appendMessage("user-message", message);
          userInput.value = "";
          // Here you would typically send the message to your chatbot backend
          // and then display the response. For now, we'll just echo the message.
          setTimeout(() => {
            appendMessage("bot-message", "I received: " + message);
          }, 1000);
        }
      }

      function appendMessage(type, content) {
        const chatMessages = document.getElementById("chatMessages");
        const messageDiv = document.createElement("div");
        messageDiv.className = `message ${type}`;
        messageDiv.textContent = content;
        chatMessages.appendChild(messageDiv);
        chatMessages.scrollTop = chatMessages.scrollHeight;
      }

      document
        .getElementById("userInput")
        .addEventListener("keypress", function (event) {
          if (event.key === "Enter") {
            sendMessage();
          }
        });
    </script>
  </body>
</html>
