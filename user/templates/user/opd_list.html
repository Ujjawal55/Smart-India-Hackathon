{% extends 'base.html' %}
{% load static %}
{% block css %}
<link rel="stylesheet" href="{% static 'styles/bed_opd_specialist.css' %}" />
{% endblock css %}
{% block content %}
<div class="dashboard-container">
  <main class="main-content">
    <header>
      <h1>Search by OPD</h1>
      <form id="search_form" method="post" action="">
        {% csrf_token %}
        <div class="search-bar">
          <input type="text" name="search_query" id="search_text" placeholder="Search for bed number or type" />
        </div>
      </form>
    </header>
    <div class="bed-list">
      <div class="bed-card">
        <div class="doctor-info">
          <img src="doctor-avatar.png" alt="Doctor Avatar" class="doctor-avatar" />
          <div class="doctor-details">
            <h3>Dr. John Doe</h3>
            <p>Cardiology</p>
            <p>Experienced in heart surgeries</p>
          </div>
        </div>
        <div class="bed-availability">
          <p>No. of beds available: <span>5</span></p>
        </div>
      </div>
    </div>
    <div class="pagination">
      <button><i class="fas fa-chevron-left"></i></button>
      <span>Page 1 of 5</span>
      <button><i class="fas fa-chevron-right"></i></button>
    </div>
  </main>
</div>
{% endblock content %}
{% block js %}
<scripts src="{% static 'scripts/form_submit.js' %}"></scripts>
{% endblock js %}
